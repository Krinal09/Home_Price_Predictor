<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>House Price predictor</title>

    <!-- <link rel="stylesheet" href="static/css/style.css"> -->

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>

<body style="background-color: chocolate; background-image: url('/static/img/house.jpg');">
    <div class="container" style="border-radius: 10%;">

        <br><br><br>
        <div class="row" >
            <div class="card" style="width: 100%; height: 100%; margin-top: 50px;">

                <br>
                <div>
                    <h1>This is house Price Predictor</h1>
                </div>

                <form method="post" accept-charset="utf-8" name="Modelform" >
                    <div class="card-body">

                        <div class="col-12">
                            <h5>To predict the price of your dream house in banglore.</h5>
                        </div>
                        <br><br>
                        <div class="row g-3">

                            <!-- <div class="col-md-6 col-group">
                                <label><b>Select where you want:</b> </label>
                                <select class="selectpicker form-control" id="location" name="location" required="1">

                                </select>
                            </div> -->

                            <br><br>
                        <div class="first-row">

                            <div class="row">
                                <div class="col">
                                    <label><b>Select where you want:</b> </label>

                                    <br>
                                    
                                    <select class="selectpicker form-control" id="location" name="location" required="1">
                                        {% for location in locations %}
                                        <option value="{{ location }}">{{ location }}</option>
                                        {% endfor %}
                                    </select>
                                </div>

                                <div class="col">
                                    <label><b>Enter BHK you want:</b> </label>

                                    <br>
                                    
                                    <input type="text" class="form-control" id="bhk" name="bhk" placeholder="Enter BHK">
                                </div>
                            </div>

                            <br>
                        </div>    

                        <br><br>
                        
                        <div class="second-row">

                            <div class="row">
                                <div class="col">
                                    <label><b>Enter number of bathrooms you want:</b> </label>

                                    <br>
                                    
                                    <input type="text" class="form-control" id="bath" name="bath" placeholder="Enter total no. bathrooms">
                                </div>

                                <div class="col">
                                    <label><b>Enter total Sq. feet you want:</b> </label>
                                    
                                    <br>

                                    <input type="text" class="form-control" id="total_sqft" name="total_sqft" placeholder="Enter total sq. feet">
                                </div>
                            </div>
                        </div>

                        </div>

                        <br><br>

                        <button  class="btn btn-primary" onclick="send_data()" style="text-align: center;">Predict Price</button>

                        
                    </div>

                </form>

                <br>
                    <div class="col-md-12" style="text-align: center;">
                        
                            <h4><span id="prediction"></span></h4>
                        
                    </div>

                    <br><br>
            </div>
        </div>
    </div>

    <script>
        function form_handler(){
            event.preventDefault(); // it not submit the form normally
        }

        function send_data(){
            document.querySelector('form').addEventListener("submit",form_handler);

            var fd = new FormData(document.querySelector('form'));

            var xhr = new XMLHttpRequest();

            xhr.open('POST', '/predict',true);

            document.getElementById("prediction").innerHTML ="Wait Predicting price....  ";

            xhr.onreadystatechange = function(){
                if(xhr.readyState == XMLHttpRequest.DONE){
                    document.getElementById('prediction').innerHTML ="Prediction : â‚¹" + xhr.responseText;
                }
            };

            xhr.onload = function () { };

            xhr.send(fd);
        }
    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
   
</body>

</html>
